{% extends 'front/base.html' %}

{% block bodyclass %}website{% endblock %}

{% block content %}
    <div class="container intro">
        <h1>{{ site.name }}</h1>

        <p>{{ site.url|urlize }}</p>

        {{ site.description|linebreaks|urlize }}

        <br>

        <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-12">
                {{ scores | pprint }}
                {%  for s in scores.positive.items() %}

                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
